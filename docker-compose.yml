services:
  postgres:
    image: postgres:16-alpine
    container_name: tabdevs-postgres
    environment:
      POSTGRES_USER: tabdevs
      POSTGRES_PASSWORD: tabdevs
      POSTGRES_DB: tabdevs_pl_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tabdevs"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
